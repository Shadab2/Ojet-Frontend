<div
  class="oj-hybrid-padding bg-teal-600 min-h-[78vh] flex items-center relative w-full"
>
  <img class="bg-wave" src="../../css/images/bg-wave.png" alt="bg-wave" />
  <div class="h-full w-[75%] mx-auto">
    <h1 class="text-white">Login Page</h1>
    <div class="my-5">
      <oj-form-layout
        id="formLayoutOptions"
        max-columns="1"
        direction="row"
        user-assistance-density="compact"
      >
        <oj-input-text
          id="text-input-email"
          value="{{email}}"
          label-hint="Email"
          label-edge="inside"
        ></oj-input-text>
        <oj-input-password
          id="login-password"
          value="{{password}}"
          label-hint="password"
          mask-icon="visible"
        ></oj-input-password>

        <oj-button
          id="chroming_button4"
          class="oj-button-full-width"
          chroming="callToAction"
          on-oj-action="[[handleLogin]]"
          >Login</oj-button
        >
      </oj-form-layout>
    </div>
  </div>
</div>
