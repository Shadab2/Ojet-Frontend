<div>
  <div class="oj-flex p-2 items-center justify-between h-[50px] w-full mb-2">
    <span class="text-teal-700 leading-3 text-3xl font-bold">Admin</span>
    <oj-avatar
      slot="leading"
      size="xs"
      src="[[user().profileImage]]"
    ></oj-avatar>
  </div>
  <div class="oj-flex bg-white my-2 w-full">
    <div class="flex-[0.2] sticky h-[calc(100vh-200px)] top-0">
      <oj-navigation-list
        selection="{{activeTab}}"
        display="all"
        aria-label="Choose a navigation item"
        drill-mode="none"
        data="[[navDataProvider]]"
      >
        <template slot="itemTemplate" data-oj-as="item">
          <li :class="[[{'oj-disabled' : item.data.disabled === 'true'}]]">
            <a href="#">
              <span
                :class="[['oj-navigationlist-item-icon ' + item.data.icons]]"
              ></span>
              <oj-bind-text value="[[item.data.name]]"></oj-bind-text>
            </a>
          </li>
        </template>
      </oj-navigation-list>
    </div>
    <oj-bind-if test="[[activeTab()==='user']]">
      <div
        class="flex-[0.8] shadow-md"
        data-bind="ojModule:{name:'userlist',params:{}}"
      ></div>
    </oj-bind-if>
    <oj-bind-if test="[[activeTab()==='stats']]">
      <div
        class="flex-[0.8] shadow-md"
        data-bind="ojModule:{name:'statistics',params:{}}"
      ></div>
    </oj-bind-if>
  </div>
</div>
