<div>
  <p class="my-2 text-xl text-center">
    <oj-bind-text value="[[headerValue]]"></oj-bind-text>
  </p>
  <oj-bind-if test="[[loading]]">
    <div data-bind="ojModule:{name:'loadingPost'}"></div>
  </oj-bind-if>
  <div class="flex flex-col gap-2">
    <oj-bind-for-each data="[[postsData]]">
      <template data-oj-as="post">
        <div
          data-bind="ojModule:{name:'Post',params:{post:post.data.post  ,user:post.data.user}}"
        ></div>
      </template>
      <template slot="noData">
        <div class="my-2 text-center">
          <oj-bind-text value="[[listEmptyValue]]"></oj-bind-text>
        </div>
      </template>
    </oj-bind-for-each>
  </div>
</div>
