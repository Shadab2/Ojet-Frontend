<div
  class="oj-hybrid-padding bg-teal-600 min-h-[78vh] flex items-center relative w-full"
>
  <img class="bg-wave" src="../../css/images/bg-wave.png" alt="bg-wave" />
  <div class="h-full w-[75%] mx-auto static z-10">
    <h1 class="text-white">Register Page</h1>
    <div id="notificationMessages">
      <!-- Messages -->
      <oj-messages
        class="oj-color-invert"
        messages="[[messages]]"
        position="{}"
        display="notification"
        display-options.category="none"
      ></oj-messages>
    </div>
    <div class="my-5">
      <oj-form-layout
        id="formLayoutOptions"
        max-columns="2"
        direction="row"
        user-assistance-density="compact"
      >
        <oj-input-text
          id="text-input-first"
          value="{{firstName}}"
          label-hint="First Name"
          label-edge="inside"
        ></oj-input-text>
        <oj-input-text
          id="text-input-last"
          value="{{lastName}}"
          label-hint="Last Name"
          label-edge="inside"
        ></oj-input-text>
        <oj-input-text
          id="text-input-email"
          value="{{email}}"
          label-hint="Email"
          label-edge="inside"
          validators="[[emailValidator]]"
        ></oj-input-text>
        <oj-input-password
          id="registration-password"
          value="{{password}}"
          label-hint="password"
          mask-icon="visible"
        ></oj-input-password>
        <oj-input-text
          id="text-input-contact"
          value="{{contactNumber}}"
          label-hint="Contact"
          label-edge="inside"
          validators="[[phoneNumberValidator]]"
        ></oj-input-text>
        <div class="flex gap-2 h-full items-center">
          <div
            class="flex bg-white p-2 rounded-md h-full items-center relative"
          >
            <span class="text-xl text-gray-600 font-semibold">
              <oj-bind-text value="[[captchaValue]]"></oj-bind-text>
            </span>
            <span
              class="oj-ux-ico-refresh cursor-pointer"
              role="img"
              aria-label="refresh"
              on-click="[[getCaptcha]]"
            ></span>

            <span
              class="absolute text-red-500 font-semibold text-[8px] bottom-[3px] left-[15px]"
            >
              <oj-bind-text value="[[invalidCaptcha]]"></oj-bind-text>
            </span>
          </div>
          <oj-input-text
            id="text-input-captcha"
            value="{{captcha}}"
            label-hint="Captcha"
            label-edge="inside"
          ></oj-input-text>
        </div>
        <oj-button
          id="chroming_button4"
          class="oj-button-full-width"
          chroming="callToAction"
          on-oj-action="[[handleRegister]]"
          >Register</oj-button
        >
      </oj-form-layout>
    </div>
  </div>
</div>
