<div>
  <div>
    <oj-train
      id="train"
      class="demo-default-train"
      selected-step="{{selectedValue().step}}"
      steps="[[stepArray]]"
      on-selected-step-changed="[[updateSteps]]"
    ></oj-train>
    <oj-bind-if test="[[page()===0]]">
      <div
        class="mx-auto my-[30px] md:w-[500px] flex flex-col p-5 gap-3 bg-[#4267B2] shadow-md rounded-sm"
      >
        <h4 class="flex items-center gap-2 text-white my-2">
          <span
            class="oj-ux-ico-library-add"
            role="img"
            aria-label="add"
          ></span>
          <span>Details</span>
        </h4>
        <oj-select-many
          id="selectTechStack"
          value="{{selectedManyValue}}"
          label-edge="inside"
          label-hint="Select Tech Stacks"
          class="oj-form-control-max-width-lg"
          options="[[optionDataProvider]]"
        ></oj-select-many>
        <oj-input-text
          id="text-input-last"
          value="{{postTitle}}"
          label-hint="Title"
          label-edge="inside"
        ></oj-input-text>
        <oj-text-area
          value="{{postDesc}}"
          label-hint="Description"
          rows="6"
          resize-behavior="vertical"
        ></oj-text-area>
        <button
          class="text-white p-2 bg-blue-700 font-semibold rounded-md"
          data-bind="click:handleNextClick,enable:isNextEnabled,css:{'bg-blue-400':!isNextEnabled()}"
        >
          Next
        </button>
      </div>
    </oj-bind-if>
    <oj-bind-if test="[[page()==1]]">
      <div
        class="mx-auto my-[30px] md:w-[500px] flex flex-col p-5 gap-3 bg-[#4267B2] shadow-md rounded-sm"
      >
        <h4 class="flex items-center gap-2 text-white my-2">
          <span
            class="oj-ux-ico-application-type-2"
            role="img"
            aria-label="add"
          ></span>
          <span> Resources</span>
        </h4>
        <div class="bg-white p-4 my-2 rounded-md shadow-md">
          <oj-input-text
            id="text-input-last"
            value="{{link1().link}}"
            label-hint="Link"
            label-edge="inside"
          ></oj-input-text>
          <input
            type="text"
            placeholder="Description"
            class="outline-none border-b border-b-gray-500 p-2 w-full my-2"
            data-bind="textInput:link1().desc"
          />
        </div>
        <oj-bind-if test="linkId()>0">
          <div class="bg-white p-4 my-2 rounded-md shadow-md">
            <oj-input-text
              id="text-input-last"
              value="{{link2().link}}"
              label-hint="Link"
              label-edge="inside"
            ></oj-input-text>
            <input
              type="text"
              placeholder="Description"
              class="outline-none border-b border-b-gray-500 p-2 w-full my-2"
              data-bind="textInput:link2().desc"
            />
          </div>
        </oj-bind-if>
        <oj-bind-if test="[[linkId()<1]]">
          <button
            class="bg-white text-[#4267B2] flex items-center gap-2 p-3 justify-center"
            data-bind="click:addMoreLinkHandler,enable:linkId()==0"
          >
            <span
              class="oj-ux-ico-add-level"
              role="img"
              aria-label="Links"
            ></span>
            <span class="font-semibold">Add More</span>
          </button>
        </oj-bind-if>
        <!-- <oj-bind-for-each data="[[linkInformation]]"> </oj-bind-for-each> -->
      </div>
    </oj-bind-if>
  </div>
</div>
