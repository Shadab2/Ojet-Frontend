<div>
  <p class="my-2 text-xl text-center">All Liked Posts in one place</p>
  <oj-bind-if test="[[loading]]">
    <div data-bind="ojModule:{name:'loadingPost'}"></div>
  </oj-bind-if>
  <div class="flex flex-col gap-2">
    <oj-bind-for-each data="[[upvotedPosts]]">
      <template data-oj-as="post">
        <div
          data-bind="ojModule:{name:'Post',params:{post:post.data.post  ,user:post.data.user}}"
        ></div>
      </template>
      <template slot="noData">
        <div class="my-2 text-center">You dont have any upvoted post</div>
      </template>
    </oj-bind-for-each>
  </div>
</div>
